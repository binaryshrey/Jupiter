<!DOCTYPE html>
<html>
    <head>
        <title>Jupiter</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/SignUp.css">
    </head>
    <body>
        <div id="leftHalf">
            <a href="index.html"><h1>Jupiter</h1></a>
            <div id="particles-js"></div>
            </div>
        <div id="rightHalf">

            <div class="signup-form">	
                <form>
                    <h2>Create Account</h2>
                    <p class="desc">It's free and hardly takes more than 30 seconds.</p>
                        
                    <div class="items">                        
                        <span class="input1"><i class="fa fa-user"></i></span>
                        <input type="text" class="fc" name="username" placeholder="Username" required="required">
                        
                    </div>
                    <div class="items">
                        
                        <span class="input1"><i class="fa fa-paper-plane"></i></span>
                        <input type="email" class="fc" name="email" placeholder="Email Address" required="required">
                            
                    </div>
                    <div class="items">
                            
                        <span class="input1"><i class="fa fa-lock"></i></span>
                        <input type="text" class="fc" name="password" placeholder="Password" required="required">
                        
                    </div>

                    <div class="items">
                        <span class="input1">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="text" class="fc" name="confirm_password" placeholder="Confirm Password" required="required">
                            
                    </div>        


                    <div class="items">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                    </div>

                        
                    <p class="small text-center">By clicking the Sign Up button, you agree to our Terms & Conditions</p>
                </form>
                <div class="text-center">Already have an account? <a href="Login.html">Login here</a>.</div>
            </div>

        </div>

        <script type="text/javascript" src="./assets/js/particles.min.js"></script>
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </body>
</html>
